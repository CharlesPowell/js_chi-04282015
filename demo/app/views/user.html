<form ng-submit="updateUser()">
    <div class="user-data">
        <h3>Name</h3>
        <label>
            <input ng-model="user.first_name">
        </label>
        <label>
            <input ng-model="user.last_name">
        </label>
    </div>
    <div class="user-data">
        <h3>email</h3>
        <input ng-model="user.email">
    </div>
    <div class="user-data">
        <h3>Address</h3>
        <label>
            <h4>Street</h4>
            <input ng-model="user.address">
        </label>
        <label>
            <h4>City</h4>
            <input ng-model="user.city">
        </label>
        <label>
            <h4>State</h4>
            <input ng-model="user.state">
        </label>
        <label>
            <h4>Zip</h4>
            <input ng-model="user.zip">
        </label>
    </div>

    <button ng-click="cancel()">Cancel</button>
    <button type="submit">Update</button>
    <button ng-click="deleteUser()">Delete</button>
</form>
